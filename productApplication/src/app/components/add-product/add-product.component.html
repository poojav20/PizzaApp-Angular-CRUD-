<div class="submit-form">
    <div *ngIf="!submitted">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name" />
        </div>
        <div class="form-group">
            <label for="discription">Pizza Ingredirents</label>
            <input type="text" class="form-control" id="discription" required [(ngModel)]="product.discription" name="discription" />
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" required [(ngModel)]="product.price" name="price" />
        </div>
        <button (click)="saveProduct()" class="btn btn-success">Add Pizza</button>
    </div>
    <div *ngIf="submitted">
        <h4>You have submitted successfully</h4>
        <a routerLink="/products/" class="btn btn-primary">Check Pizza Item List</a>
    </div>
</div>
