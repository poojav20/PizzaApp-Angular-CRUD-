    <div class="col-md-6">
        <h4>Pizza Item List</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let product of products; let i = index" [class.active]="i == currentIndex" (click)="setActiveProduct(product, i)">
                {{ product.name }}
            </li>
        </ul>

        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllProducts()">
      Remove All
    </button>
    </div>
    <div class="col-md-6">
        <div *ngIf="currentProduct">
            <h4>Pizza</h4>
            <div>
                <label><strong>Name:</strong></label> {{ currentProduct.name }}
            </div>
            <div>
                <label><strong>Description:</strong></label> {{ currentProduct.discription }}
            </div>
            <div>
                <label><strong>Price:</strong></label> {{ currentProduct.price }}
            </div>
            <br>
            <a class="btn btn-sm btn-primary" routerLink="/products/{{ currentProduct.id }}">
        Edit
      </a>
        </div>

        <div *ngIf="!currentProduct">
            <br />
            <p>Please click on a Pizza Item!</p>
        </div>
    </div>
</div>
